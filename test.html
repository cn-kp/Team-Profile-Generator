<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4f24a0e7d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Team Profile Generator</title>
  </head>

  <body>
    <div
      style="
        background-image: linear-gradient(to right, #81d2c7, yellow);
        height: 130px;
      "
    >
      <h1 style="text-align: center; line-height: 100px">My Team</h1>
    </div>

    <div>
      <div class="card" style="width: 22rem">
        <div class="card-body">
          <div style="background-color: rgb(41, 159, 214)">
            <h5 class="card-title">Card title</h5>
            <i class="fa-solid fa-glasses"> name</i>
          </div>

          <div class="card" style="width: 19.4rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
